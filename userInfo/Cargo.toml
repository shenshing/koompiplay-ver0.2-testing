[package]
name = "userInfo"
version = "0.1.0"
authors = ["koompi"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.0.0", features = ["postgres", "chrono"] }
chrono = "0.4.11"
jsonwebtoken = "5.0.1"
serde = { version = "1.0", features = ["derive"]}
dotenv = "0.9.0"


rocket = "0.4.2"
rocket_contrib = "0.4.2"
serde_json = "1.0.48"

validator = "0.10.0"

rand = "0.7.3"
rocket-raw-response = "0.4.8"
rocket-multipart-form-data = "0.8.1"

rocket_cors = "0.5.2"


http = "0.2.1"

json = "0.12.4"

